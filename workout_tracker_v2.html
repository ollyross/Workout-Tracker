<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    const Plus = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <line x1="12" y1="5" x2="12" y2="19"></line>
        <line x1="5" y1="12" x2="19" y2="12"></line>
      </svg>
    );

    const Save = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
        <polyline points="17 21 17 13 7 13 7 21"></polyline>
        <polyline points="7 3 7 8 15 8"></polyline>
      </svg>
    );

    const Trash2 = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="3 6 5 6 21 6"></polyline>
        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
    );

    const Edit2 = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path>
      </svg>
    );

    const ChevronDown = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );

    const ChevronUp = ({ size = 24 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    );

    const DEFAULT_WORKOUTS = {
      'Full Body A': [
        { name: 'Incline press', defaultSets: 1 },
        { name: 'Lat pulldown', defaultSets: 1 },
        { name: 'Upper back row', defaultSets: 1 },
        { name: 'Lateral raise', defaultSets: 1 },
        { name: 'Unilateral tricep extension', defaultSets: 1 },
        { name: 'Curl variation', defaultSets: 1 },
        { name: '45 degree extension / rdl', defaultSets: 1 },
        { name: 'Leg press', defaultSets: 1 },
        { name: 'Calf raises', defaultSets: 1 },
        { name: 'Adductor', defaultSets: 1 },
        { name: 'Crunch machine', defaultSets: 1 }
      ],
      'Full Body B': [
        { name: 'Upper back row', defaultSets: 1 },
        { name: 'Flat press', defaultSets: 1 },
        { name: 'Saggital plane row', defaultSets: 1 },
        { name: 'Something chest', defaultSets: 1 },
        { name: 'Curl variation', defaultSets: 1 },
        { name: 'Leg extension', defaultSets: 1 },
        { name: 'Leg curl', defaultSets: 1 },
        { name: 'Calf raise', defaultSets: 1 },
        { name: 'Rdl', defaultSets: 1 },
        { name: 'Lateral raise', defaultSets: 1 },
        { name: 'Curl #2', defaultSets: 1 }
      ],
      'Full Body C': [
        { name: 'Lat pulldown', defaultSets: 1 },
        { name: 'Upper back row', defaultSets: 1 },
        { name: 'Chest fly', defaultSets: 1 },
        { name: 'Frontal plane press', defaultSets: 1 },
        { name: 'Unilateral tricep', defaultSets: 1 },
        { name: 'Curl', defaultSets: 1 },
        { name: 'Pendulum squat', defaultSets: 1 },
        { name: 'Leg curl', defaultSets: 1 },
        { name: 'Calf press', defaultSets: 1 },
        { name: 'Crunch machine', defaultSets: 1 }
      ]
    };

    function WorkoutTracker() {
      const [currentSession, setCurrentSession] = useState(null);
      const [selectedWorkout, setSelectedWorkout] = useState('');
      const [exercises, setExercises] = useState([]);
      const [notes, setNotes] = useState('');
      const [sessions, setSessions] = useState([]);
      const [showHistory, setShowHistory] = useState(false);
      const [expandedSession, setExpandedSession] = useState(null);
      const [viewMode, setViewMode] = useState('home');
      const [selectedExerciseForProgress, setSelectedExerciseForProgress] = useState(null);
      const [workouts, setWorkouts] = useState(DEFAULT_WORKOUTS);
      const [editingWorkout, setEditingWorkout] = useState(null);

      useEffect(() => {
        const saved = localStorage.getItem('workoutSessions');
        if (saved) setSessions(JSON.parse(saved));
        const savedWorkouts = localStorage.getItem('customWorkouts');
        if (savedWorkouts) setWorkouts(JSON.parse(savedWorkouts));
      }, []);

      useEffect(() => {
        if (sessions.length > 0) {
          localStorage.setItem('workoutSessions', JSON.stringify(sessions));
        }
      }, [sessions]);

      useEffect(() => {
        if (workouts !== DEFAULT_WORKOUTS) {
          localStorage.setItem('customWorkouts', JSON.stringify(workouts));
        }
      }, [workouts]);

      const startSession = (workoutName) => {
        const workoutExercises = workouts[workoutName].map(ex => ({
          ...ex,
          sets: Array(ex.defaultSets).fill().map(() => ({ reps: '', weight: '' }))
        }));
        setSelectedWorkout(workoutName);
        setExercises(workoutExercises);
        setCurrentSession({
          workout: workoutName,
          startTime: new Date().toISOString(),
          date: new Date().toLocaleDateString()
        });
        setNotes('');
        setViewMode('session');
      };

      const updateSet = (exerciseIndex, setIndex, field, value) => {
        const newExercises = [...exercises];
        newExercises[exerciseIndex].sets[setIndex][field] = value;
        setExercises(newExercises);
      };

      const addSet = (exerciseIndex) => {
        const newExercises = [...exercises];
        newExercises[exerciseIndex].sets.push({ reps: '', weight: '' });
        setExercises(newExercises);
      };

      const removeSet = (exerciseIndex, setIndex) => {
        const newExercises = [...exercises];
        if (newExercises[exerciseIndex].sets.length > 1) {
          newExercises[exerciseIndex].sets.splice(setIndex, 1);
          setExercises(newExercises);
        }
      };

      const addCustomExercise = () => {
        const exerciseName = prompt('Enter exercise name:');
        if (exerciseName) {
          setExercises([...exercises, {
            name: exerciseName,
            defaultSets: 1,
            sets: [{ reps: '', weight: '' }]
          }]);
        }
      };

      const saveSession = () => {
        if (!currentSession) return;
        const completedSession = {
          ...currentSession,
          endTime: new Date().toISOString(),
          exercises: exercises.map(ex => ({
            name: ex.name,
            sets: ex.sets.filter(set => set.reps || set.weight)
          })),
          notes: notes,
          id: Date.now()
        };
        setSessions([completedSession, ...sessions]);
        setCurrentSession(null);
        setSelectedWorkout('');
        setExercises([]);
        setNotes('');
        setViewMode('home');
        alert('Workout saved successfully!');
      };

      const deleteSession = (sessionId) => {
        if (confirm('Delete this workout session?')) {
          setSessions(sessions.filter(s => s.id !== sessionId));
        }
      };

      const getPreviousBest = (exerciseName, setNumber) => {
        const previousSessions = sessions
          .filter(session => session.exercises.some(ex => ex.name === exerciseName))
          .map(session => ({
            date: session.date,
            sets: session.exercises.find(ex => ex.name === exerciseName)?.sets || []
          }));
        if (previousSessions.length === 0) return null;
        const lastSession = previousSessions[0];
        const lastSet = lastSession.sets[setNumber - 1];
        if (!lastSet || (!lastSet.weight && !lastSet.reps)) return null;
        return {
          weight: lastSet.weight || '-',
          reps: lastSet.reps || '-',
          date: lastSession.date
        };
      };

      const cancelSession = () => {
        if (confirm('Cancel current workout? Progress will be lost.')) {
          setCurrentSession(null);
          setSelectedWorkout('');
          setExercises([]);
          setNotes('');
          setViewMode('home');
        }
      };

      const getExerciseHistory = (exerciseName) => {
        return sessions
          .filter(session => session.exercises.some(ex => ex.name === exerciseName))
          .map(session => ({
            date: session.date,
            workout: session.workout,
            sets: session.exercises.find(ex => ex.name === exerciseName)?.sets || []
          }))
          .reverse();
      };

      const getAllExercises = () => {
        const exerciseSet = new Set();
        sessions.forEach(session => {
          session.exercises.forEach(ex => exerciseSet.add(ex.name));
        });
        return Array.from(exerciseSet).sort();
      };

      const startEditingWorkout = (workoutName) => {
        setEditingWorkout({
          name: workoutName,
          exercises: [...workouts[workoutName]]
        });
        setViewMode('edit');
      };

      const updateEditingExercise = (index, field, value) => {
        const updated = { ...editingWorkout };
        updated.exercises[index][field] = value;
        setEditingWorkout(updated);
      };

      const addExerciseToWorkout = () => {
        const name = prompt('Enter exercise name:');
        if (name) {
          const updated = { ...editingWorkout };
          updated.exercises.push({ name, defaultSets: 1 });
          setEditingWorkout(updated);
        }
      };

      const removeExerciseFromWorkout = (index) => {
        if (confirm('Remove this exercise from the workout?')) {
          const updated = { ...editingWorkout };
          updated.exercises.splice(index, 1);
          setEditingWorkout(updated);
        }
      };

      const saveWorkoutEdits = () => {
        const updatedWorkouts = { ...workouts };
        updatedWorkouts[editingWorkout.name] = editingWorkout.exercises;
        setWorkouts(updatedWorkouts);
        setEditingWorkout(null);
        setViewMode('home');
        alert('Workout updated successfully!');
      };

      const cancelWorkoutEdit = () => {
        if (confirm('Discard changes to this workout?')) {
          setEditingWorkout(null);
          setViewMode('home');
        }
      };

      const resetToDefaults = () => {
        if (confirm('Reset all workouts to defaults? This will erase your custom workout templates.')) {
          setWorkouts(DEFAULT_WORKOUTS);
          localStorage.removeItem('customWorkouts');
          alert('Workouts reset to defaults!');
        }
      };

      if (viewMode === 'edit' && editingWorkout) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-4 pb-32">
            <div className="max-w-2xl mx-auto">
              <div className="mb-6 pt-8">
                <button onClick={cancelWorkoutEdit} className="text-red-400 hover:text-red-300 mb-4">‚Üê Cancel</button>
                <h1 className="text-3xl font-bold mb-2">Edit {editingWorkout.name}</h1>
                <p className="text-slate-300">Customize exercises for this workout</p>
              </div>
              <div className="space-y-4 mb-6">
                {editingWorkout.exercises.map((exercise, idx) => (
                  <div key={idx} className="bg-slate-700 rounded-lg p-4 flex items-center gap-3">
                    <input
                      type="text"
                      value={exercise.name}
                      onChange={(e) => updateEditingExercise(idx, 'name', e.target.value)}
                      className="flex-1 bg-slate-800 border border-slate-600 rounded px-3 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
                      placeholder="Exercise name"
                    />
                    <button onClick={() => removeExerciseFromWorkout(idx)} className="text-red-400 hover:text-red-300">
                      <Trash2 size={20} />
                    </button>
                  </div>
                ))}
              </div>
              <button onClick={addExerciseToWorkout} className="w-full bg-green-600 hover:bg-green-500 text-white font-semibold py-4 px-6 rounded-xl transition-all flex items-center justify-center gap-2 mb-6">
                <Plus size={20} />
                Add Exercise
              </button>
              <div className="fixed bottom-0 left-0 right-0 bg-slate-900 border-t border-slate-700 p-4">
                <div className="max-w-2xl mx-auto">
                  <button onClick={saveWorkoutEdits} className="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-bold py-4 px-6 rounded-xl shadow-lg transition-all transform hover:scale-105 flex items-center justify-center gap-2">
                    <Save size={24} />
                    Save Workout Template
                  </button>
                </div>
              </div>
            </div>
          </div>
        );
      }

      if (viewMode === 'progress') {
        const exerciseHistory = selectedExerciseForProgress ? getExerciseHistory(selectedExerciseForProgress) : [];
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-4">
            <div className="max-w-2xl mx-auto">
              <div className="mb-6 pt-8">
                <button onClick={() => { setViewMode('home'); setSelectedExerciseForProgress(null); }} className="text-blue-400 hover:text-blue-300 mb-4">‚Üê Back to Home</button>
                <h1 className="text-3xl font-bold mb-2">Exercise Progress</h1>
                <p className="text-slate-300">Track your progression over time</p>
              </div>
              {!selectedExerciseForProgress ? (
                <div className="space-y-3">
                  <p className="text-slate-400 mb-4">Select an exercise to view your progress:</p>
                  {getAllExercises().map(exerciseName => (
                    <button key={exerciseName} onClick={() => setSelectedExerciseForProgress(exerciseName)} className="w-full bg-slate-700 hover:bg-slate-600 text-white font-medium py-4 px-6 rounded-xl transition-all text-left">
                      {exerciseName}
                    </button>
                  ))}
                  {getAllExercises().length === 0 && (
                    <div className="text-center text-slate-400 py-8">No exercises recorded yet. Complete a workout to start tracking!</div>
                  )}
                </div>
              ) : (
                <div>
                  <div className="flex justify-between items-center mb-6">
                    <h2 className="text-2xl font-bold">{selectedExerciseForProgress}</h2>
                    <button onClick={() => setSelectedExerciseForProgress(null)} className="text-blue-400 hover:text-blue-300">Change Exercise</button>
                  </div>
                  {exerciseHistory.length === 0 ? (
                    <div className="text-center text-slate-400 py-8">No history for this exercise yet.</div>
                  ) : (
                    <div className="space-y-4">
                      {exerciseHistory.map((entry, idx) => (
                        <div key={idx} className="bg-slate-700 rounded-lg p-5">
                          <div className="flex justify-between items-start mb-3">
                            <div>
                              <div className="font-semibold text-lg">{entry.date}</div>
                              <div className="text-sm text-slate-400">{entry.workout}</div>
                            </div>
                            {idx === exerciseHistory.length - 1 && (
                              <span className="bg-green-600 text-white text-xs px-2 py-1 rounded">Latest</span>
                            )}
                          </div>
                          <div className="space-y-2">
                            {entry.sets.map((set, setIdx) => (
                              <div key={setIdx} className="flex items-center gap-3 bg-slate-800 rounded p-3">
                                <div className="w-8 text-center text-slate-400 font-medium">{setIdx + 1}</div>
                                <div className="flex-1 flex gap-4">
                                  {set.weight && (
                                    <span className="text-white">
                                      <span className="font-semibold">{set.weight}</span>
                                      <span className="text-slate-400 ml-1">kg</span>
                                    </span>
                                  )}
                                  {set.reps && (
                                    <span className="text-white">
                                      <span className="font-semibold">{set.reps}</span>
                                      <span className="text-slate-400 ml-1">reps</span>
                                    </span>
                                  )}
                                </div>
                              </div>
                            ))}
                          </div>
                          {entry.sets.length > 0 && (
                            <div className="mt-3 pt-3 border-t border-slate-600 text-sm">
                              <span className="text-slate-400">Best set: </span>
                              {(() => {
                                const bestSet = entry.sets.reduce((best, set) => {
                                  const currentVolume = (parseFloat(set.weight) || 0) * (parseFloat(set.reps) || 0);
                                  const bestVolume = (parseFloat(best.weight) || 0) * (parseFloat(best.reps) || 0);
                                  return currentVolume > bestVolume ? set : best;
                                }, entry.sets[0]);
                                return (
                                  <span className="text-white font-medium">
                                    {bestSet.weight}kg √ó {bestSet.reps} reps
                                    <span className="text-slate-400 ml-2">({(parseFloat(bestSet.weight) * parseFloat(bestSet.reps)).toFixed(1)} kg total)</span>
                                  </span>
                                );
                              })()}
                            </div>
                          )}
                        </div>
                      ))}
                    </div>
                  )}
                </div>
              )}
            </div>
          </div>
        );
      }

      if (!currentSession) {
        return (
          <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-4">
            <div className="max-w-2xl mx-auto">
              <div className="text-center mb-8 pt-8">
                <h1 className="text-4xl font-bold mb-2">üí™ Workout Tracker</h1>
                <p className="text-slate-300">Select a workout to begin</p>
              </div>
              <div className="space-y-4 mb-8">
                {Object.keys(workouts).map(workoutName => (
                  <div key={workoutName} className="relative">
                    <button onClick={() => startSession(workoutName)} className="w-full bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-semibold py-6 px-6 rounded-xl shadow-lg transition-all transform hover:scale-105">
                      <div className="text-xl mb-2">{workoutName}</div>
                      <div className="text-sm text-blue-100">{workouts[workoutName].length} exercises</div>
                    </button>
                    <button onClick={(e) => { e.stopPropagation(); startEditingWorkout(workoutName); }} className="absolute top-4 right-4 bg-slate-700 hover:bg-slate-600 text-white p-2 rounded-lg transition-all" title="Edit workout">
                      <Edit2 size={18} />
                    </button>
                  </div>
                ))}
              </div>
              <button onClick={() => setShowHistory(!showHistory)} className="w-full bg-slate-700 hover:bg-slate-600 text-white font-semibold py-4 px-6 rounded-xl transition-all flex items-center justify-between mb-3">
                <span>Workout History ({sessions.length})</span>
                {showHistory ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
              </button>
              <button onClick={() => setViewMode('progress')} className="w-full bg-gradient-to-r from-purple-600 to-purple-500 hover:from-purple-500 hover:to-purple-400 text-white font-semibold py-4 px-6 rounded-xl transition-all transform hover:scale-105 mb-3">
                üìä View Exercise Progress
              </button>
              <button onClick={resetToDefaults} className="w-full bg-slate-600 hover:bg-slate-500 text-white font-medium py-3 px-6 rounded-xl transition-all text-sm">
                Reset Workouts to Default
              </button>
              {showHistory && sessions.length > 0 && (
                <div className="mt-4 space-y-3">
                  {sessions.map(session => (
                    <div key={session.id} className="bg-slate-700 rounded-lg p-4">
                      <div className="flex justify-between items-start mb-2">
                        <div>
                          <div className="font-semibold text-lg">{session.workout}</div>
                          <div className="text-sm text-slate-300">{session.date}</div>
                        </div>
                        <div className="flex gap-2">
                          <button onClick={() => setExpandedSession(expandedSession === session.id ? null : session.id)} className="text-blue-400 hover:text-blue-300">
                            {expandedSession === session.id ? <ChevronUp size={20} /> : <ChevronDown size={20} />}
                          </button>
                          <button onClick={() => deleteSession(session.id)} className="text-red-400 hover:text-red-300">
                            <Trash2 size={20} />
                          </button>
                        </div>
                      </div>
                      {expandedSession === session.id && (
                        <div className="mt-3 pt-3 border-t border-slate-600 space-y-2">
                          {session.exercises.map((ex, idx) => (
                            <div key={idx} className="text-sm">
                              <div className="font-medium text-slate-200">{ex.name}</div>
                              <div className="text-slate-400">
                                {ex.sets.map((set, setIdx) => (
                                  <span key={setIdx}>
                                    {setIdx > 0 && ' ‚Ä¢ '}
                                    {set.weight && `${set.weight}kg`} {set.reps && `√ó ${set.reps}`}
                                  </span>
                                ))}
                              </div>
                            </div>
                          ))}
                          {session.notes && (
                            <div className="mt-2 pt-2 border-t border-slate-600 text-sm text-slate-300">
                              <span className="font-medium">Notes:</span> {session.notes}
                            </div>
                          )}
                        </div>
                      )}
                    </div>
                  ))}
                </div>
              )}
              {showHistory && sessions.length === 0 && (
                <div className="mt-4 text-center text-slate-400 py-8">No workout history yet. Complete your first workout!</div>
              )}
            </div>
          </div>
        );
      }

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 to-slate-800 text-white p-4 pb-32">
          <div className="max-w-2xl mx-auto">
            <div className="sticky top-0 bg-slate-900 bg-opacity-95 py-4 mb-6 -mx-4 px-4 backdrop-blur z-10">
              <div className="flex justify-between items-center">
                <div>
                  <h2 className="text-2xl font-bold">{selectedWorkout}</h2>
                  <p className="text-sm text-slate-400">{currentSession.date}</p>
                </div>
                <button onClick={cancelSession} className="text-red-400 hover:text-red-300 text-sm">Cancel</button>
              </div>
            </div>
            <div className="space-y-6">
              {exercises.map((exercise, exerciseIndex) => (
                <div key={exerciseIndex} className="bg-slate-800 rounded-xl p-5 shadow-lg">
                  <h3 className="text-xl font-semibold mb-4">{exercise.name}</h3>
                  <div className="space-y-3">
                    {exercise.sets.map((set, setIndex) => {
                      const previousBest = getPreviousBest(exercise.name, setIndex + 1);
                      return (
                        <div key={setIndex}>
                          {previousBest && (
                            <div className="text-xs text-slate-400 mb-1 ml-8">
                              Last: {previousBest.weight}kg √ó {previousBest.reps} reps
                            </div>
                          )}
                          <div className="flex items-center gap-2">
                            <div className="w-6 text-center text-slate-400 font-medium text-sm">{setIndex + 1}</div>
                            <input
                              type="number"
                              inputMode="decimal"
                              placeholder="kg"
                              value={set.weight}
                              onChange={(e) => updateSet(exerciseIndex, setIndex, 'weight', e.target.value)}
                              className="w-20 bg-slate-700 border border-slate-600 rounded-lg px-2 py-2 text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 text-center"
                            />
                            <span className="text-slate-400 text-xs">reps</span>
                            {exercise.sets.length > 1 && (
                              <button onClick={() => removeSet(exerciseIndex, setIndex)} className="text-red-400 hover:text-red-300 ml-auto">
                                <Trash2 size={16} />
                              </button>
                            )}
                          </div>
                        </div>
                      );
                    })}
                  </div>
